<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
<p>{{data.message}}</p>
</div>
<div class="pull-right" mat-dialog-actions>
    <button type="button" class="btn btn-info btn-sm" mat-dialog-close cdkFocusInitial>Cancel</button>
    <button type="button" class="btn btn-info btn-sm ml-1" [mat-dialog-close]="'Ok'">Ok</button>
</div>
